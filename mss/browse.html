    <h1 class="banner indent top-padding">Browse Manuscripts</h1>
    <div class="container">
        <div data-template="browse:get-all" data-template-collection="mss">
            <!-- Calls paging and search parameters string  -->
            <ul class="nav nav-tabs" id="nametabs">
                <li data-template="browse:tabs" data-template-text="English" data-template-param="lang" data-template-value="en" data-template-alpha-filter-value="A"/>
                <!--
                        <li data-template="browse:tabs" data-template-text="ܠܫܢܐ ܣܘܪܝܝܐ" data-template-param="lang" data-template-value="syr" data-template-sort-value="ܐ"/>
                        <li data-template="browse:tabs" data-template-text="اللغة العربية" data-template-param="lang" data-template-value="ar" data-template-sort-value="ا"/>
                        <li data-template="browse:tabs" data-template-text="Type" data-template-param="view" data-template-value="type"/>
                        <li data-template="browse:tabs" data-template-text="Map" data-template-param="view" data-template-value="map"/>
                    -->
                <li data-template="browse:tabs" data-template-text="Advanced Browse" data-template-param="view" data-template-value="facets" data-template-default="true"/>
            </ul>
            <!-- Browse Content -->
            <div class="tab-content">
                <div class="tab-pane active">
                    <div class="row">
                        <div data-template="browse:results-panel" data-template-collection="mss"/>
                        <div class="page-bottom">
                            <div data-template="browse:pageination" data-template-collection="mss"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
