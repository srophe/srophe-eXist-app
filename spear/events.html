<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"  xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/spear.html" data-template-at="content">
    <xi:include href="banner.html"/>
    <div class="container indent">
    <div data-template="spear:get-spear-data" data-template-view="event">
        <!-- Page title and resource links-->
        <div class="row title">
            <h1 class="col-md-8">Event Timeline</h1>
            <!--<div data-template="app:link-icons-inline"/>-->
        </div>
        <!-- Resource URI -->
        <div class="uri">
            <!-- What is the resource URI? -->
            <small>
                <a href="/documentation/terms.html#person-uri" title="Click to read more about URIs" class="no-print-link">
                    <div class="helper circle noprint">
                        <p>i</p>
                    </div>
                </a>
                <p>
                    <span class="srp-label">Resoruce URI: </span>
                    <span data-template="spear:uri"/>
                </p>
            </small>
        </div>
        <div class="row">
            <!-- Column 1 -->
            <div class="col-md-12 column1">
                <!-- Events and event timeline options for timeline are events, personal should also accept a title?-->
                <div data-template="spear:timeline" data-template-dates="events"/>
                <!-- Events listing -->
                <div class="panel panel-default">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Events</h4>
                        <!-- Sort options for events list -->
                        <div class="btn-group pull-right">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                    Sort
                                    <span class="caret"/>
                                </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation">
                                        <a role="menuitem" tabindex="-1" href="#" id="manuscript">Textual</a>
                                    </li>
                                    <li role="presentation">
                                        <a role="menuitem" tabindex="-1" href="#" id="date">Chronological</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div data-template="spear:events"/>
                    </div>
                </div>
                
                <!-- Citation -->
                <div data-template="spear:bibl"/>
            </div>
            <!-- Column 2 
            <div class="col-md-4 column2">
                <div data-template="app:link-icons-list"/>
            </div>
            -->
        </div>
        <div data-template="spear:citation"/>
        <!--<div data-template="spear:display-persons"/>-->
    </div>
    
    <!-- Script for dynamically changing sort order -->
    <script>
        $( function() {
            $('#date').click( function() {
                event.preventDefault();
                $('#events-list').load( "event.html?sort=date #events-list");
            });
            $('#manuscript').click( function() {
                event.preventDefault();
                $('#events-list').load( "event.html #events-list");
            });
        } );
    </script>
    </div>
</div>
